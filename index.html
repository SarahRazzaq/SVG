<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="Styles/styles.css">
    <title>Invitation</title>
</head>
<body>
    <div class="main-container">
        <div class="champagne">
            <svg width="300" height="300">
                <polyline points="150 125,25 25,275 25,150 125"fill="none" stroke="#000" stroke-width="10"/>
                <line x1="150" y1="125" x2="150" y2="250" stroke="#000" stroke-width="10"/>
                <line x1="50" y1="250" x2="250" y2="250" stroke="#000" stroke-width="10"/>
                <polyline points="94 75,208 75,150 120,95 75"fill="#FAEEC8" stroke="#000" stroke-width="2"/>
            </svg>
            <div class="text">
            <h2>WELCOME</h2>
            <h3>You're invited to our birthday party at our place.</h3>
            </div>
            <svg width="300" height="300">
                <polyline points="150 125,25 25,275 25,150 125"fill="none" stroke="#000" stroke-width="10"/>
                <line x1="150" y1="125" x2="150" y2="250" stroke="#000" stroke-width="10"/>
                <line x1="50" y1="250" x2="250" y2="250" stroke="#000" stroke-width="10"/>
                <polyline points="94 75,208 75,150 120,95 75"fill="#FAEEC8" stroke="#000" stroke-width="2"/>
            </svg>
        </div>
        <div class="text">
            <h2>WHEN?</h2>
            <h3>We start drinks at 21:00</h3>
        </div>
        <svg class="clock" width="300" height="300">
            <circle r="100" cx="150" cy="150"/>
            <polyline points="150 75,150 150,100 150" stroke-width="4" stroke="#FFF"/>
        </svg>
        <div class="text">
            <h2>GIFTS?</h2>
            <h3>Naah, just come and have fun</h3>
        </div>
        <svg class="diamond" width="300" height="300">
            <polygon points="30 60,150 250,270 60,30 60,90 60,150 243,210 60,270 60" fill="#99FFFF" fill-rule="evenodd" stroke="#000" stroke-width="10" stroke-linecap:round/>
            <polygon points="274 58, 230 16,230 15,210 60,150 15,90 60,90 60,70 16,25 59,70 12, 230 12" fill="#99FFFF" fill-rule="evenodd" stroke="#000" stroke-width="10"/>
        </svg>
        <div class="text">
            <h2>RSVP</h2>
            <h3>Call us and let us know before april 1st</h3>
        </div>
        <svg class="envelope" width="400" height="300">
            <rect x="50" y="50" rx="4" ry="4" height="200" width="300" fill="none" stroke="#000" stroke-width="15"/>
            <polyline points="50 50,200 150,350 50" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round"/>
        </svg>
        <svg width="500" height="500">
          <use xlink:href="Images/images_balloons.svg#balloons"></use>
        </svg>
    </div>
</body>
</html>
